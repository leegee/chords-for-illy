<ion-header>
  <ion-toolbar>
    <ion-title>{{ title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <section class='chord' *ngFor="let inversionShape of shapesForInversions | keyvalue">
    <h2> {{ inversionShape.key }} </h2>

    <div class="first-fret-label">{{ inversion2firstFret[ inversionShape.key ] }}</div>

    <div class="fretboard">
      <div *ngFor="let fret of inversionShape.value | keyvalue" class='frets fret-{{ fret.key }}'>
        <span *ngFor="let str  of fret.value" class="string">
          <span *ngIf="str" class="finger">{{  str }}</span>
        </span>
      </div>
    </div>

  </section>

</ion-content>
