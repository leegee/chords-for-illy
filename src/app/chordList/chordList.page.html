<ng-container *ngIf='!ready'>Loading</ng-container>
<ng-container *ngIf='ready'>

  <ion-header>
    <ion-toolbar color='primary'>
      <ion-title class="ion-text-capitalize"> {{instrument}} - {{ tuning }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content padding>
    <ion-grid style="height: 100%">
      <ion-row justify-content-center align-items-center class='circle-container circle-container-{{ screenSize }}'>

            <div class='note' *ngFor='let note of circleOfFifths'>
              {{ note }}
              <a class='major' routerLink="/chord/{{ instrument }}/{{ tuning }}/{{ note }}/major"
                routerDirection="forward"></a>
              <a class='minor' routerLink="/chord/{{ instrument }}/{{ tuning }}/{{ note }}/minor"
                routerDirection="forward"></a>
            </div>

      </ion-row>
    </ion-grid>
