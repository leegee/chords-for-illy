<ng-container *ngIf='!ready'>Loading</ng-container>
<ng-container *ngIf='ready'>

  <ion-header>
    <ion-toolbar>
      <ion-title class="ion-text-capitalize"> {{instrument}} - {{ tuning }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content padding>
    <section>
      <div class='circle-container'>

          <div class='note' *ngFor='let note of circleOfFifths'>
              {{ note }}
              <a class='major' routerLink="/chord/{{ instrument }}/{{ tuning }}/{{ note }}/major" routerDirection="forward"></a>
              <a class='minor' routerLink="/chord/{{ instrument }}/{{ tuning }}/{{ note }}/minor" routerDirection="forward"></a>
          </div>
    
      </div>
    </section>
